<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viewer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #remoteVideo {
      width: 100%;
      max-height: 60vh;
      border: 2px solid #333;
      border-radius: 10px;
    }

    #controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #users, #chat {
      height: 100vh;
      overflow-y: auto;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Users List -->
      <div class="col-md-2 bg-light p-3" id="users">
        <h5>Users</h5>
        <ul id="userList" class="list-group"></ul>
      </div>

      <!-- Main Video Section -->
      <div class="col-md-8 d-flex flex-column align-items-center justify-content-center py-4" id="main">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="controls" class="btn-group mt-3">
          <button class="btn btn-outline-danger" onclick="leaveMeeting()">ðŸšª Leave</button>
        </div>
      </div>

      <!-- Chat Section -->
      <div class="col-md-2 bg-light d-flex flex-column p-3" id="chat">
        <div id="messages" class="flex-grow-1 mb-3 border rounded p-2 bg-white" style="height: 70vh;"></div>
        <div class="input-group">
          <input id="chatInput" type="text" class="form-control" placeholder="Type message..." />
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/viewer.js"></script>
</body>
</html>
