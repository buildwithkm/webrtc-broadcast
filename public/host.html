<!DOCTYPE html>
<html>

<head>
  <title>Host</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    #users {
      width: 20%;
      background: #eee;
      padding: 10px;
      overflow-y: auto;
    }

    #chat {
      width: 20%;
      background: #f7f7f7;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    video {
      width: 80%;
      height: auto;
      border: 2px solid #333;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      display: flex;
      gap: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="users">
    <h4>Users</h4>
    <ul id="userList"></ul>
  </div>
  <div id="main">
    <video id="hostVideo" autoplay muted playsinline></video>
    <div id="controls">
      <button onclick="toggleVideo()">üé•</button>
      <button onclick="toggleAudio()">üé§</button>
      <button onclick="shareScreen()">üñ•Ô∏è</button>
      <button onclick="endMeeting()">‚ùå End</button>
    </div>
  </div>
  <div id="chat">
    <div id="messages" style="flex: 1; overflow-y: auto;"></div>
    <input id="chatInput" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/host.js"></script>
</body>

</html>
